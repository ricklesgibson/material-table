<h1 class="h1">Widget Inventory</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="widgets">
  <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let widget"> {{widget.title}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let widget"> {{widget.description}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let widget"> {{widget.price}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let widget"> {{widget.date}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let widget">
        <button mat-icon-button (click)="editWidget(widget)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let widget">
        <button mat-icon-button (click)="deleteWidget(widget)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
  <div>
    <h2>Selected Widget</h2>
    <label>Title
      <input type="text" [(ngModel)]="selectedWidget.title">
    </label>
    <label>Description
      <input type="text" [(ngModel)]="selectedWidget.description">
    </label>
    <label>Price
      <input type="text" [(ngModel)]="selectedWidget.price">
    </label>
    <label>Date
      <input type="text" [(ngModel)]="selectedWidget.date">
    </label>
    <button mat-flat-button color="primary"
            (click)="updateWidget()">{{(selectedWidget.id !== undefined) ? 'Update' : 'Create'}}</button>
    <button mat-flat-button color="primary" (click)="clearWidget()">Clear</button>
  </div>
  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
